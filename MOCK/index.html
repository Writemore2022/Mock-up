  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

    <title>모임 추천</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/locations.css" />
    <link rel="stylesheet" href="./css/purposes.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/recommend.css" />
  </head>
  <body>
    <div id="container">
      <section id="locations">
        <div id="wrap">
          <h1>당신의 동네는?</h1>
          <div id="contents">
            <div id="daegu">대구</div>
            <ul>
              <input
                class="btn btn-outline-warning"
                id="location"
                type="submit"
                onclick="goPurposes('북구')"
                value="북구"
              />
              <input
                class="btn btn-outline-warning"
                id="location"
                type="submit"
                onclick="goPurposes('동구')"
                value="동구"
              />
              <input
                class="btn btn-outline-warning"
                id="location"
                type="submit"
                onclick="goPurposes('서구')"
                value="서구"
              />
              <input
                class="btn btn-outline-warning"
                id="location"
                type="submit"
                onclick="goPurposes('중구')"
                value="중구"
              />
              <input
                class="btn btn-outline-warning"
                id="location"
                type="submit"
                onclick="goPurposes('수성구')"
                value="수성구"
              />
              <input
                class="btn btn-outline-warning"
                id="location"
                type="submit"
                onclick="goPurposes('달서구')"
                value="달서구"
              />
              <input
                class="btn btn-outline-warning"
                id="location"
                type="submit"
                onclick="goPurposes('남구')"
                value="남구"
              />
              <input
                class="btn btn-outline-warning"
                id="location"
                type="submit"
                onclick="goPurposes('달성군')"
                value="달성군"
              />
            </ul>
          </div>
        </div>
      </section>

      <section id="purposes">
        <div id="wrap">
          <h1>당신의 목적은?</h1>
          <div id="contents">
            <div id="ability-area">
              <span>실력</span>
              <ul>
                <input
                  class="btn btn-outline-warning"
                  id="purpose"
                  type="submit"
                  onclick="goRecommend('치유')"
                  value="치유/힐링"
                />
                <input
                  class="btn btn-outline-warning"
                  id="purpose"
                  type="submit"
                  onclick="goRecommend('실력')"
                  value="신춘 등단"
                />
                <input
                  class="btn btn-outline-warning"
                  id="purpose"
                  type="submit"
                  onclick="goRecommend('친목')"
                  value="레포트등 ㄹㅇ필요"
                />
              </ul>
            </div>
            <div id="ability-area">
              <span>취미</span>
              <ul>
                <input
                  class="btn btn-outline-warning"
                  id="purpose"
                  type="submit"
                  onclick="goRecommend('치유')"
                  value="힐링"
                />
                <input
                  class="btn btn-outline-warning"
                  id="purpose"
                  type="submit"
                  onclick="goRecommend('친목')"
                  value="개인 만족"
                />
              </ul>
            </div>
          </div>
        </div>
      </section>

      <section id="recommend">
        <div id="title">
          <h3>당신을 위한 추천</h3>
        </div>
        <div id="recommends">
          <div class="recommend1">
            <div class="groupName1"></div>
            <div class="groupLocation1"></div>
            <div class="groupPurpose1"></div>
          </div>
          <div class="recommend2">
            <h3>저문, 쓰기 클럽</h3>
            <li>지역: 대구 북구</li>
            <li>테마: 스릴러</li>
            <p>#대구북구 #공포 #2030</p>
            <p>한줄 소개</p>
          </div>
          <div class="recommend3">
            <h3>저문, 쓰기 클럽</h3>
            <li>지역: 대구 북구</li>
            <li>테마: 스릴러</li>
            <p>#대구북구 #공포 #2030</p>
            <p>당근당근 당근주스!</p>
          </div>
        </div>
        <div id="email">
          <label for="email" id="email">이메일 적어라.</label>
          <input type="email" id="email" placeholder="email" />
          <button type="submit" class="mt-2" onclick="">모임 정보 받기</button>
        </div>
      </section>

      <section id="result">
        <div onclick="back()"></div>
        <div class="resultName"></div>
        <div id="resultImage"></div>
        <div class="resultDesc"></div>
      </section>
    </div>

    <script src="./js/groupDB.js" charset="utf-8"></script>
    <script src="./js/filter.js" charset="utf-8"></script>
    <script src="./js/nextPage.js" charset="utf-8"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
